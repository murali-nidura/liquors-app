<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email"class="p-2 rounded w-full border" placeholder="Email Address">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="form.password" class="p-2 rounded w-full border" placeholder="Password">
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-900 text-white hover: rounded">
                <ng-container *ngIf="isLoading()">Loading..</ng-container>
                <ng-container *ngIf="!isLoading()">Submit</ng-container>
            </button>
        </div>
    </form>

</div>
