<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()"class="p-4 rounded-lg border m-auto w-1/2" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="form.firstName" class="p-2 rounded w-full border" placeholder="First Name" #firstName="ngModel" required>
        </div>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            First Name must be entered
        </div>
        <div class="my-5 w-full">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="form.lastName" class="p-2 rounded w-full border" placeholder="Last Name" #lastName="ngModel" required>
        </div>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Last Name must be entered
        </div>
        <div class="my-5 w-full">
            <label for="mobileNum">Mobile Number</label>
            <input type="text" id="mobileNum" name="mobileNum" [(ngModel)]="form.mobileNum" class="p-2 rounded w-full border" placeholder="Mobile Number" #mobileNum="ngModel" required>
        </div>
        <div *ngIf="mobileNum.invalid && (mobileNum.dirty || mobileNum.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Mobile Number must be entered
        </div>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email" class="p-2 rounded w-full border" placeholder="Email Address" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Emial must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name = "password" [(ngModel)]="form.password" class="p-2 rounded w-full border" placeholder="Password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Password must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm_password" name = "confirm_password" [(ngModel)]="form.confirm_password" class="p-2 rounded w-full border" placeholder="Confirm Password" #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm Password must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-900 text-white hover: rounded">
                <ng-container *ngIf="isLoading()">Loading..</ng-container>
                <ng-container *ngIf="!isLoading()">Submit</ng-container>
            </button>
        </div>
    </form>

</div>
